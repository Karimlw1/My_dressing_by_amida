<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Panier</title>

    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .cart-item {
        display: flex;
        align-items: center;
        background: #fff;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .cart-item img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 15px;
      }
      .cart-item-details {
        flex: 1;
      }
      .cart-item-details h3 {
        margin: 0;
      }
      .cart-item-details p {
        margin: 5px 0;
        color: #555;
      }
      .total {
        text-align: right;
        font-weight: bold;
        margin-top: 20px;
        font-size: 1.2em;
      }

      :root {
      }
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      /* ===== HEADER ===== */
      .navbar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.945);
        color: #333;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(187, 179, 179, 0.397);
      }
      .navbar h3 {
        color: black;
      }

      /* ===== CART CONTAINER ===== */
      .cart-container {
        padding: 20px;
        margin: 100px 20px;
        border-radius: 20px;
        backdrop-filter: blur(14px);
        color: black;
      }

      .cart-item:hover {
        transform: scale(1.02);
        box-shadow: 0 0 15px rgba(106, 227, 255, 0.4);
      }

      /* ===== TEXT ===== */
      .cart-item strong {
        color: #935252;
        font-size: 16px;
      }

      .cart-item small {
        display: inline-block;
        margin-top: 6px;
        padding: 4px 10px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.15);
        color: #807777;
        font-size: 12px;
      }

      /* ===== REMOVE BUTTON ===== */
      .cart-item span {
        margin-left: auto;
        font-size: 20px;
        color: #ff5c5c;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .cart-item span:hover {
        transform: scale(1.3);
      }

      /* ===== TOTAL ===== */
      .total {
        text-align: right;
        font-size: 20px;
        margin-top: 20px;
        color: var(--neon);
      }

      /* ===== BUTTONS ===== */
      .send {
        margin: 20px 30px;
        padding: 14px 28px;
        border-radius: 30px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        color: white;
        background-color: rgba(24, 138, 24, 0.712);
        box-shadow: 0 0 20px rgba(76, 74, 83, 0.6);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .send:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 30px rgba(106, 227, 255, 0.8);
      }

      /* ===== EMPTY CART ===== */
      .empty {
        text-align: center;
        color: #ccc;
        margin-top: 60px;
        font-size: 18px;
      }

      /* ===== FOOTER ===== */
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 10px;
        color: #aaa;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
      }
    </style>
  </head>

  <body>
    <header class="navbar">
      <div class="menu" onclick="history.back()">←</div>
      <h3>Mon panier</h3>
      <div></div>
    </header>

    <div id="pdfArea">
      <div class="cart-container" id="cartContainer"></div>
    </div>

    <button class="send" onclick="generatePDF()" style="background-color: rgb(40, 40, 128)">
  Télécharger le PDF
</button>

<button class="send-whatsapp">
  Commander via WhatsApp
</button>


    <script src="cart.js"></script>
    <script src="cart-page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="pdf.js"></script>
  </body>
</html>
