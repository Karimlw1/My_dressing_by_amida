<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cadeau personnalisé</title>
  <link rel="stylesheet" href="cadeau-recommande.css">
</head>
<body>

<section class="gift-builder">

  <header>
    <h1>Cadeau personnalisé</h1>
    <p>Décrivez la personne, nous nous occupons du reste.</p>
  </header>

  <form id="giftForm">

    <div class="block">
      <h2>Client</h2>
      <input name="client_name" placeholder="Votre nom" required>
      <input name="client_phone" placeholder="Téléphone WhatsApp" required>
    </div>

    <div class="block">
      <h2>Personne à gâter</h2>
      <input name="receiver_name" placeholder="Nom de la personne" required>

      <div class="grid">
        <input name="receiver_age" placeholder="Âge">
        <select name="receiver_gender">
          <option value="">Genre</option>
          <option>Femme</option>
          <option>Homme</option>
          <option>Enfant</option>
        </select>
      </div>

      <input name="relation" placeholder="Relation (mère, ami, épouse...)">
    </div>

    <div class="block">
      <h2>Cadeau</h2>

      <select name="gift_type">
        <option value="Coffret">Coffret prêt à offrir</option>
        <option value="Recommandé">Cadeau recommandé</option>
      </select>

      <select name="budget">
        <option>Libre</option>
        <option>Petit budget</option>
        <option>Moyen</option>
        <option>Haut de gamme</option>
      </select>

      <textarea name="details" placeholder="Préférences, message, occasion..."></textarea>
    </div>

    <div class="actions">
      <button type="button" id="addGift">+ Ajouter un autre cadeau</button>
      <button type="submit" class="send">Envoyer la demande</button>
    </div>

  </form>

</section>

<script src="cadeau-recommande.js"></script>
</body>
</html>
