<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cadeau recommandé | My Dressing by Amida</title>
  <link rel="stylesheet" href="cadeau-recommande.css">
</head>
<body>

<section class="gift-wrapper">

  <header class="gift-header">
    <h1>Cadeau personnalisé</h1>
    <p>Un service sur mesure, pensé pour marquer les esprits.</p>
  </header>

  <form id="giftForm" class="gift-form">

    <!-- STEP 1 -->
    <div class="step active" data-step="1">
      <h2>Vos informations</h2>

      <label>Votre nom</label>
      <input name="clientName" required>

      <label>Téléphone (optionnel)</label>
      <input name="clientPhone">

      <div class="actions">
        <button type="button" class="next">Suivant</button>
      </div>
    </div>

    <!-- STEP 2 -->
    <div class="step" data-step="2">
      <h2>Destinataire</h2>

      <label>Pour qui est le cadeau</label>
      <input name="receiverName">

      <div class="row">
        <div>
          <label>Âge</label>
          <input name="receiverAge">
        </div>
        <div>
          <label>Sexe</label>
          <select name="receiverGender">
            <option></option>
            <option>Femme</option>
            <option>Homme</option>
            <option>Enfant</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="prev">Retour</button>
        <button type="button" class="next">Suivant</button>
      </div>
    </div>

    <!-- STEP 3 -->
    <div class="step" data-step="3">
      <h2>Le cadeau</h2>

      <label>Occasion</label>
      <input name="occasion">

      <div class="row">
        <div>
          <label>Budget</label>
          <input name="budget" placeholder="Ex: 50$ – 100$">
        </div>
        <div>
          <label>Délai souhaité</label>
          <input name="deadline">
        </div>
      </div>

      <!-- URGENCE -->
      <div class="urgent-box">
        <input type="checkbox" name="urgent" id="urgent">
        <label for="urgent">
          ⚠ Besoin urgent (traitement prioritaire)
        </label>
      </div>

      <label>Style souhaité</label>
      <input name="style">

      <label>Message à joindre</label>
      <textarea name="message"></textarea>

      <label>Notes supplémentaires</label>
      <textarea name="notes"></textarea>

      <div class="actions">
        <button type="button" class="prev">Retour</button>
        <button type="submit" class="submit">
          Envoyer sur WhatsApp
        </button>
      </div>
    </div>

  </form>

</section>

<script src="cadeau-recommande.js"></script>

</body>
</html>
