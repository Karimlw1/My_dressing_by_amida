<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Panier</title>

    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />

    <style>
      :root {
        --glass: rgba(192, 190, 190, 0.288);
        --border: rgba(255, 255, 255, 0.25);
        --neon: #6ae3ff;
        --accent: #7f5cff;
        background: linear-gradient(135deg, #cfd6d865, #203a4398, #2c5364);
        font-family: "Cormorant Garamond", serif;
      }
      html {
        height: 100%;
      }

      /* ===== HEADER ===== */
      .navbar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.945);
        backdrop-filter: blur(10px);
        color: white;
        border-bottom: 1px solid var(--border);
      }

      /* ===== CART CONTAINER ===== */
      .cart-container {
        padding: 20px;
        margin: 100px 20px;
        border-radius: 20px;
        backdrop-filter: blur(14px);
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      }

      /* ===== CART ITEM ===== */
      .cart-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 15px;
        background: rgba(67, 92, 116, 0.993);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .cart-item:hover {
        transform: scale(1.02);
        box-shadow: 0 0 15px rgba(106, 227, 255, 0.4);
      }

      /* ===== IMAGE ===== */
      .cart-item img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 12px;
        border: 1px solid var(--border);
      }

      /* ===== TEXT ===== */
      .cart-item strong {
        color: white;
        font-size: 16px;
      }

      .cart-item small {
        display: inline-block;
        margin-top: 6px;
        padding: 4px 10px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.15);
        color: #eaeaea;
        font-size: 12px;
      }

      /* ===== REMOVE BUTTON ===== */
      .cart-item span {
        margin-left: auto;
        font-size: 20px;
        color: #ff5c5c;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .cart-item span:hover {
        transform: scale(1.3);
      }

      /* ===== TOTAL ===== */
      .total {
        text-align: right;
        font-size: 20px;
        margin-top: 20px;
        color: var(--neon);
      }

      /* ===== BUTTONS ===== */
      .send {
        margin: 20px 30px;
        padding: 14px 28px;
        border-radius: 30px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        color: white;
        background: linear-gradient(135deg, var(--glass), var(--neon));
        box-shadow: 0 0 20px rgba(127, 92, 255, 0.6);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .send:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 30px rgba(106, 227, 255, 0.8);
      }

      /* ===== EMPTY CART ===== */
      .empty {
        text-align: center;
        color: #ccc;
        margin-top: 60px;
        font-size: 18px;
      }

      /* ===== FOOTER ===== */
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 10px;
        color: #aaa;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
      }
    </style>
  </head>

  <body>
    <header class="navbar">
      <div class="menu" onclick="history.back()">←</div>
      <h3>Mon panier</h3>
      <div></div>
    </header>

    <div id="pdfArea">
      <div class="cart-container" id="cartContainer"></div>
    </div>

    <button
      class="send"
      onclick="generatePDF()"
      style="background-color: rgb(40, 40, 128)"
    >
      Télécharger le PDF
    </button>

    <button class="send" onclick="sendToWhatsApp()" st>
      Envoyer sur WhatsApp
    </button>

    <script src="cart.js"></script>
    <script src="cart-page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="pdf.js"></script>
  </body>
</html>
