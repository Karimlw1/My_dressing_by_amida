<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Panier</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="generals.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />

    <style>
      :root {
        background-color: aliceblue;
      }
      .cart-container {
        width: 100%;
        padding: 15px;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        width: 100%;
      }

      .cart-item small {
        background-color: #ffffff;
        padding: 5px;
        margin: 10px;
        color: #000000;
        border: solid 1px #777;
        display: inline-block;
      }

      .remove {
        color: red;
        cursor: pointer;
        font-size: 14px;
      }

      .total {
        font-size: 18px;
        margin-top: 15px;
        font-weight: bold;
      }

      .send {
        margin-top: 20px;
        padding: 12px;
        width: max-content;
        display: flex;
        justify-self: center;
        background: rgb(26, 83, 14);
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 255px;
        position: relative;
      }

      .empty {
        text-align: center;
        color: #777;
        margin-top: 40px;
      }
      footer {
        position: fixed;
        bottom: 0;
      }
    </style>
  </head>

  <body>
    <header class="navbar">
      <div class="menu" onclick="history.back()">←</div>
      <h3>Mon panier</h3>
      <div></div>
    </header>

    <div class="cart-container" id="cartContainer"></div>

    <button class="send" onclick="sendToWhatsApp()">
      Envoyer sur WhatsApp
    </button>

    <footer>
      <p>© My Dressing by Amida</p>
    </footer>

    <script src="cart.js"></script>
    <script src="cart-page.js"></script>
  </body>
</html>
